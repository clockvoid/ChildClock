language: java

matrix:
  include:
    - os: linux
      sudo: false
      jdk: oraclejdk8
      addons:
        apt:
          packages:
            - oracle-java8-installer
            - oracle-java8-set-default

script: ./gradlew build makeExecutableJar --info --stacktrace --console=plain --max-workers=1 --no-daemon -Dkotlin.compiler.execution.strategy=in-proces -Dkotlin.colors.enabled=false

deploy:
  provider: releases
  api_key: 035d1028c2af731f4e5b5a3c5b61a5c60b709120
  file: $HOME/build/libs/childclock.jar
  skip_cleanup: true
  on:
    tags: true

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/